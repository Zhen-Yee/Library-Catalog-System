<div>
   With great power comes great responsibility...
</div>

<mat-form-field *ngIf="isDataLoaded" class="horizontal">
  <mat-select placeholder="Promote non admin users"  [(value)]="selected"  (click)="getNonAdminUsers()">
    <mat-option *ngFor="let user of nonAdminArray" [value]="user.emailAddress" >
      {{user.emailAddress}}
    </mat-option>
  </mat-select>`
</mat-form-field>
<button mat-button (click)="promote(selected)"> Promote to Admin </button>

<mat-card class="example-card" *ngIf="selected">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{selected.firstName}}</mat-card-title>
    <mat-card-subtitle>{{selected.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      email : {{selected.emailAddress}}
      address: {{selected.physicalAddress}}
      phone: {{selected.phoneNumber}}
      last logged: {{selected.lastLoggedIn}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="promote(selected)"> Promote to Admin </button>
  </mat-card-actions>
</mat-card>
