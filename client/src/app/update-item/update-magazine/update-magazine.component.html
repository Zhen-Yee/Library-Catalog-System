<!--component html goes here -->
<div class="container" *ngIf="edit" [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="titles" placeholder="Title">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="publisher" placeholder="Publisher">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="dateOfPublication" placeholder="Date of Publication">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="language" placeholder="Language">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="isbn10" placeholder="ISBN-10">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="isbn13" placeholder="ISBN-13">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="qtyInStock" placeholder="Quantity In Stock">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="qtyOnLoan" placeholder="Quantity On Loan">
    </mat-form-field>

        </div>

<button mat-button *ngIf="!edit" (click)="editMode()">Edit</button>
<button mat-button *ngIf="edit" (click)="saveMagazine()">Save</button>
<button mat-button *ngIf="edit" (click)="editMode()">Cancel</button>
