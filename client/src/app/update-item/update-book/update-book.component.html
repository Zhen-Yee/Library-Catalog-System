<!--component html goes here -->
<div class="container" [formGroup]="form">
        <mat-form-field>
          <input matInput formControlName="titles" placeholder="Title">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="author" placeholder="Author">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="format" placeholder="Format">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="pages" placeholder="Pages">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="publisher" placeholder="Publisher">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="yearOfPublication" placeholder="Year of Publication">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="language" placeholder="Language">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="isbn10" placeholder="ISBN-10">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput formControlName="isbn13" placeholder="ISBN-13">
        </mat-form-field>
</div>
