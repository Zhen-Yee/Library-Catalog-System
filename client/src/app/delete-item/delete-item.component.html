<div>
  <mat-form-field>
    <mat-select placeholder="Item(s) to be deleted">
      <mat-option *ngFor="let delete of numDeleted" [value]="delete.value">
        {{delete.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button mat-raised-button color="white" type = "submit">
  Delete
</button>
