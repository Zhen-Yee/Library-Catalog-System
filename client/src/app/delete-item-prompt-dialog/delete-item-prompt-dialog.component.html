<h1 mat-dialog-title>Are you sure you want to delete this item?</h1>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="delete(data)">Yes</button>
</div>
