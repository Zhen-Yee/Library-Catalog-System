<div>
    
        <h1> Register a User </h1>

        <div class = "form">
        <form>
                <table><tr>
                        <td><mat-form-field>
                          <input matInput placeholder="First name" [(ngModel)] ="firstName" name = "firstName" required>
                        </mat-form-field></td>
                        <td><mat-form-field>
                          <input matInput placeholder="Last Name"  [(ngModel)] ="lastName" name = "lastName" required>
                        </mat-form-field></td>
                      </tr></table>
                    
                      <p>
                        <mat-form-field>
                          <input matInput placeholder="Phone Number" [(ngModel)] ="phone" name = "phone" required>
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Email Address" [(ngModel)] ="email"  name = "email" required>
                        </mat-form-field>
                      </p>
                    
                      <table cellspacing="0"><tr>
                        
                        <td><mat-form-field appereance="fill">
                        <input matInput placeholder="Address" [(ngModel)] ="address" name = "address" required>
                        </mat-form-field></td>

                        <td><mat-form-field>
                          <input matInput placeholder="City" [(ngModel)] ="city" name = "city" required>
                        </mat-form-field></td>

                        <td><mat-form-field>
                                <input matInput placeholder="Province/State" [(ngModel)] ="provState" name = "prov" required>
                        </mat-form-field></td>

                        <td><mat-form-field>
                          <input matInput placeholder="Country" [(ngModel)] ="country" name = "country" required>
                        </mat-form-field></td>

                        <td><mat-form-field>
                          <input matInput placeholder="Postal Code" [(ngModel)] ="postal" name = "postal" required>
                        </mat-form-field></td>
                      </tr></table>

                      <div class="registerButton">
                      <button type = "submit" mat-button (click)="register(this.firstName, this.lastName, this.phone, this.email, this.address, this.city, this.provState, this.country, this.postal)"> Register! </button>
                </div>
                </form>

        </div>


    
</div>
